<html ng-app="test">
  <head>
    <link href="css/panzoomwidget.css" rel="stylesheet" type="text/css">
    <style type="text/css">
		.pan-zoom-frame {
		    border: 2px solid black;
		    width: 800px;
		    height: 600px;
		}
    </style>
  </head>
  <body ng-controller="TestController">
     <div style="position:relative">
       <panzoomwidget config="panzoomConfig" model="panzoomModel" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>
       <panzoom config="panzoomConfig" model="panzoomModel">
          <img src="images/shark_attack.jpg"/>
       </panzoom>
     </div>
   </body>

    <script src="bower_components/jQuery/dist/jQuery.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-mousewheel/mousewheel.js"></script>

    <script src="scripts/directives/panzoom.js"></script>
    <script src="scripts/directives/panzoomwidget.js"></script>
    <script src="scripts/controllers/TestController.js"></script>
</html>
