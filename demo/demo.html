<html ng-app="test">

<head>
    <link href="../bin/panzoomwidget.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .pan-zoom-frame {
            border: 2px solid black;
        }
    </style>
</head>

<body ng-controller="TestController">
    <div style="position:relative">
        <panzoomwidget panzoom-id="PanZoom" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>
        <panzoom id="PanZoom" config="panzoomConfig" model="panzoomModel" style="width:800px; height: 600px">
            <img src="images/shark_attack.jpg" />
        </panzoom>
    </div>
</body>

<script src="../bower_components/jQuery/dist/jquery.js"></script>
<script src="../bower_components/hamsterjs/hamster.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-mousewheel/mousewheel.js"></script>

<script src="../build/panzoom.js"></script>
<script src="../scripts/controllers/TestController.js"></script>

</html>
